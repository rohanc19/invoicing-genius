
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Invoicing Genius</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }
    .button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="Invoicing Genius Logo" class="icon">
    <h1>You're Offline</h1>
    <p>Sorry, but you're currently offline and the page you requested hasn't been cached for offline use.</p>
    <p>You can still access previously viewed invoices and data that has been cached.</p>
    <button class="button" onclick="window.location.href='/'">Go to Home</button>
  </div>
  <script>
    // Check if we come back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
